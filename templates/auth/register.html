{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Kayıt Ol</h2>
    <form method="post">
        <input name="username" placeholder="Kullanıcı Adı" required><br><br>
        <input name="phone" placeholder="Telefon" required><br><br>
        <input name="password" type="password" placeholder="Şifre" required><br><br>
        <button>Kayıt Ol</button>
    </form>
</div>
{% endblock %}
