{% extends "layout.html" %}
{% block content %}
<section class="hero">
  <h2>En taze kahveler</h2>
  <p>Günlük kavrulmuş, özenle servis edilen kahveler.</p>
</section>

<section>
  <h3>Öne çıkanlar</h3>
  <div class="grid">
    {% for p in products %}
    <div class="card">
      <img src="{{ p.image_url }}" alt="{{ p.name }}">
      <h4>{{ p.name }}</h4>
      <p>{{ p.description }}</p>
      <div class="card-footer">
        <span class="price">{{ p.price }}₺</span>
        <a class="btn" href="/order/{{ p.id }}">Sipariş Ver</a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
