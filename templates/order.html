{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>{{ product.name }} Siparişi</h2>
    <p>{{ product.description }}</p>
    <p><strong>Fiyat:</strong> {{ product.price }} ₺</p>

    <form method="post" class="form">
        <input name="customer_name" placeholder="Ad Soyad" required>
        <input name="customer_phone" placeholder="Telefon" required>
        <button class="btn btn-primary">Siparişi Gönder</button>
    </form>
</div>
{% endblock %}
